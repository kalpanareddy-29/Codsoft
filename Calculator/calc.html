<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="C:\Users\kalpa\Desktop\HTML\HTML\calc.css">
    <script src="C:\Users\kalpa\Desktop\HTML\HTML\calc.js" defer></script>
</head>
<body>
    <h1 CLASS="abc">CALCULATOR</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <div id="buttons">
            <button class="ac">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqn">=</button>
        </div>
    </div>

</body>
</html>
